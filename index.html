<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Magic 8 Ball</h1>
  <p>Ask a me a question to determine your fate</p>
  <main>
    <div class="container">
      <label for="question-input" id="question-label">What are you seeking a answer to?</label>
      <textarea type="text" id="question-input" name="question-box"></textarea>
      <button class="submitBtn">Ask the Ball</button>
      <button class="resetBtn unhide">Reset</button>

    </div>
    <div class="wrapper">
      <figure class="ball">
        <span class="logo-container">
          <p class="answer"></p>
          8
        </span>
      </figure>
    </div>
  </main>
  <script src="script.js"> </script>
</body>

</html>
